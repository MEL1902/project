<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    /* Add any custom CSS styles here */
    /* For example, you can add margin to the form */
    form {
      margin: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>게시글 작성</h2>
  <form th:action="@{/board/write}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${title}">
    </div>
    <div class="mb-3">
      <label for="schedule" class="form-label">일정</label>
      <input type="text" class="form-control" id="schedule" name="schedule" th:value="${schedule}">
    </div>
    <div class="mb-3">
      <label for="place" class="form-label">장소</label>
      <input type="text" class="form-control" id="place" name="place" th:value="${place}">
    </div>
    <div class="mb-3">
      <label for="contents" class="form-label">운동내용</label>
      <input type="text" class="form-control" id="contents" name="contents" th:value="${contents}">
    </div>
    <button type="submit" class="btn btn-primary">작성</button>
  </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
